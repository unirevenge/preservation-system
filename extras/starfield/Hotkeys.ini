F1=UseStimpack
F2=UseMedItem
F3=AddCredits
F4=HealthRestore
F5=QuickSave
F6=ComAITog
F7=KillAll
F8=GodMode
F9=QuickLoad
F10=SetMorning
F11=SetNoon
F12=SetEvening

; === CTRL+F-KEYS (SECONDARY FUNCTIONS) ===
Ctrl-F1=CharGenMenu
Ctrl-F2=ResurrectTarget
Ctrl-F3=AddDigipicks
Ctrl-F4=ClearBounties
Ctrl-F5=AddAllPerks
Ctrl-F6=SuperCheat
Ctrl-F7=EasyLockpick
Ctrl-F8=MaxCarryWeight
Ctrl-F9=InventoryReset
Ctrl-F10=SpaceCombatToggle
Ctrl-F11=SleepMenu
Ctrl-F12=ToggleHUD

; === ALT+F-KEYS (TERTIARY FUNCTIONS) ===
Alt-F1=ClearConsole
Alt-F2=ReloadConsole
Alt-F5=Autosave

; === CTRL+ALT+F-KEYS (EMERGENCY) ===
Ctrl-Alt-F1=EmergencyEscape
Ctrl-Alt-F2=FullHeal

; === NUMPAD (MAIN) ===
NumPad0=CallSarah
NumPad1=CallVasco
NumPad2=cgf "CallYourShip.Here"; cgf "Debug.Notification" "Ship Called"
NumPad3=InvisOn
NumPad4=InvisOff
NumPad5=EssenceToPower
NumPad6=if (player.GetItemCount 0600095A >= 1); player.equipItem 0600095A; cgf "Debug.Notification" "Survival Item Used"; endif
NumPad7=if (player.GetItemCount 0600095C >= 1); player.equipItem 0600095C; cgf "Debug.Notification" "Survival Item Used"; endif
NumPad8=if (player.GetItemCount 06000AE7 >= 1); player.equipItem 06000AE7; cgf "Debug.Notification" "Survival Item Used"; endif
NumPad9=if (player.GetItemCount 002b5597 <= 50); player.additem 002b5597 500; cgf "Debug.Notification" "Ammo Restocked"; endif
NumPad+=UseFood
NumPad-=UseDrink
NumPad*=SpacesuitToggle
NumPad/=HelmToggle

; === CTRL+NUMPAD (COMPANIONS & SHIP) ===
Ctrl-NumPad0=CallBarrett
Ctrl-NumPad1=CallSam
Ctrl-NumPad2=CallAndreja
Ctrl-NumPad3=SafeRaceMenu
Ctrl-NumPad4=OxygenRestore
Ctrl-NumPad5=AddAllPowers
Ctrl-NumPad8=RefillFuel
Ctrl-NumPad9=RepairShip

; === ALT+NUMPAD (UTILITY) ===
Alt-NumPad1=RefillHull
Alt-NumPad2=ClearWeather
Alt-NumPad3=ToggleHUD

; === SPECIAL KEYS ===
N=NightVisionToggle
O=o2cef
Home=SpeedBoost
End=SpeedNormal
-=NoClip
=FreeCam
Backspace=QuickSave
Insert=QuickLoad

; === LETTER KEYS ===
Ctrl-S=CallSarah
